<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Eskimi Assessment</title>
		<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="assets/css/animate.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<!-- main banner -->
		<div class="ad-container">
			<div class="ad-overlay"></div>
			<div class="ad-wrapper">
				<p id="instructionText" class="animate__animated animate__pulse">
					<span class="green-text">উন্নয়নগুলো</span>
					<span class="red-text">বসান মানচিত্রে</span>
				</p>
				<div class="map">
					<img id="map" src="assets/images/map_before.png">
					<!-- after images dragged in map this text will be appear -->
					<div class="final-text">						
						<span class="t1">জাতির পিতার</span>
						<span class="t2">শততম জন্মবার্ষিকীতে</span>
						<span class="t3">দেশ সোনার বাংলার পথে</span>
					</div>
				</div>
			</div>
			<div id="developmentIcons">
				<img src="assets/images/development1.png" class="icon animate__animated animate__fadeIn">
				<img src="assets/images/development2.png" class="icon animate__animated animate__fadeIn">
				<img src="assets/images/development3.png" class="icon animate__animated animate__fadeIn">
				<img src="assets/images/development4.png" class="icon animate__animated animate__fadeIn">
			</div>
		</div>

		<!-- plugins & scripts -->
		<script type="text/javascript" src="assets/js/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/TweenMax.min.js"></script>
		<script type="text/javascript" src="assets/js/Draggable.min.js"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
